<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS de Bootstrap a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <title>Registro</title>
</head>
<body>

    
    <!-- Contenido principal -->
 

    <div class="container mt-5">
      
            <img src="/resources/public/Img/logoSena.png" class="card-img-top card-image" alt="Imagen en el borde" style="width: 80px; height: 55px; margin-left: 600px; margin-right:  550px; margin-top: 100px;">
       
            <div class="card p-4" style="margin-left: 425px; margin-right: 425px;">
                    <h4 class="mb-3"  style="margin-left: 150px; margin-right: 150px;">Registro</h4>
                <form>
                 <div class="form-group">
                    <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-outline-success" style="margin-top: 20px; margin-left: 150px; margin-right: 150px; ">Registrarse</button>

                    <div class="row" style="margin-top: 20px;">

                        <div class="col">
                            <a href="/resources/public/views/Inicio_Sesion.html" style="margin-left: 140px ;">Ya tienes cuenta?</a>

                           
                        </div>
                    </div>
                 </form>
            </div>
        
    </div>
    </body>
</html>
